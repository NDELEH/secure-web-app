name: Deploy Flask App

on:
  push:
    branches:
      - main  # Trigger the pipeline when changes are pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Check out the repository code

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Use Python 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master  # Use SSH to deploy to EC2
        with:
          host: ${{ secrets.EC2_HOST }}  # EC2 instance IP
          username: ec2-user  # EC2 username
          key: ${{ secrets.EC2_SSH_KEY }}  # Private key for SSH
          script: |
            cd /home/ec2-user/secure-web-app
            git pull origin main
            python3 app.py
